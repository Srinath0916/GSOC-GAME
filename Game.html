<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./Game.css">
</head>
<body>
    <div id="start-menu" class="container">
        <h2>Welcome to Guess The Number!</h2>
        <p>Click the button below to start the game</p>
        <button id="startBtn">Start Game</button>
    </div>

    <div id="game-container" class="container" style="display: none;">
        <h2>Guess The Number</h2>
        <p>Pick a Number between 1 and 100</p>
        <input id="inp" type="number" placeholder="Enter Your Number"><br><br>
        <button id="submit">GUESS!</button>
        <p id="msg"></p>
        <p>Attempts: <span id="attempt">0</span></p>
        <button id="resBtn" style="display: none;">Restart Game</button>
    </div>

    <script src="./Game.js" defer></script>
</body>
</html>
